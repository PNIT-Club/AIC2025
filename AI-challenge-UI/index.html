<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="Gradient.js" ></script>
</head>
<body class="bg-dark position-relative" style="height: 100vh; color-scheme: dark;">
    <div class="container-fluid h-100 position-relative">
        <div class="d-flex align-items-center alert alert-danger position-absolute alert-dismissible fade show error-alert d-none" style="left: 10px; top: 10px;" role="alert">
            <svg style="max-width: 32px; aspect-ratio: 1;" class="me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            An error has occured when loading the page
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <canvas class="position-absolute top-0 start-0 bottom-0 end-0 h-50" style="z-index: -1;" id="gradient-canvas"></canvas>
        <div class="filter-container container h-100 w-100 d-flex flex-column justify-content-center align-items-center gap-5">
            <div class="text-center text-white d-flex flex-column team-title w-100">
                <h1 class="bold-title" style="font-size: 110px; text-shadow: 0 0 10px rgb(112, 138, 255), 0 0 10px rgb(0, 217, 255);"><b>PNIT X-CLIp</b></h1>
                <h5 class="position-relative"><b>Dang Dang Nguyen, Do Nhu Hai, Nguyen Van A, Nguyen Van B</b></h5>
            </div>
            <!-- Search & Filter -->
            <div class="w-75 bg-white rounded-2" style="height: max-content; background: transparent !important;">
                <div class="input-group mb-3 input-group-lg">
                    <select class="form-select search-menu search-menu" aria-label="Search Type" style="max-width: 200px; font-size: medium !important;"">
                        <option value="0">Media Search</option>
                        <option value="1" selected>Object Detection</option>
                        <option value="2">Subtitle Search</option>
                        <option value="3">Face Detection</option>
                        <option disabled>────────────────────</option>
                        <option disabled>Face detection returns the slowest*</option>
                    </select>
                    <input type="text"  style="font-size: medium !important;" class="form-control query-input" aria-label="Text input with search type select">
                    <span class="input-group-text text-white" style="color: blue;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000aa" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Content -->
            <div class="container content-container" style="max-height: 80vh; overflow-x: hidden; overflow-y: scroll;">
                <div class="image-container row g-0">
                    <div class="query-spinner text-center d-none">
                        <div class="text-center">
                            <div class="spinner-grow" role="status" style="width: 3rem; height: 3rem;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <span class="misc-text z-2 text-white position-absolute" style="bottom: 0;"></span>
        <div class="text-center text-white mt-4 position-absolute" style="right: 10px; bottom: 20px;">
            Ngôn ngữ hiện tại: 
            <select class="form-select form-select-sm" style="display: inline-block; border: none !important; width: fit-content; opacity: 0.85;" aria-label="Language">
                <option selected value="vi">Tiếng Việt</option>
                <option value="en">Tiếng Anh</option>
            </select>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>

    <template id="card-template">
        <div class="col-3">
            <figure class="image-figure d-flex align-items-center flex-column">
                <img class="rounded-2" src="https://placehold.co/220x110" alt="placeholder image" width="220" height="110">
                <figcaption class="text-white"><a href="" target="_blank" class="video-link"></a></figcaption>
            </figure>
        </div>
    </template>

    <script>
        var gradient = new Gradient()
        gradient.initGradient('#gradient-canvas');
    </script>
    <script src="index.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
